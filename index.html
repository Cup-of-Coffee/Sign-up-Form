<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div id="container">
        <div id="left">
            <div>
                <img href="logo.png">
                ODIN
            </div>
            <div>
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </div>
        </div>
        <div id="right">
            <div>
                This is not a real online service! You know you need something like this in your life to help realize your deepest dreams.
                Sign up <p id="fancy">now</p> to get started.

                You <p id="fancy">know</p> you want to.
            </div>
            <div>
                Let's do this!
                <form action="#" method="post">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" required>
                </form>
                <form action="#" method="post">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" required>
                </form>
                <form action="#" method="post">
                    <label for="userEmail">EMAIL</label>
                    <input type="email" id="userEmail" name="email" required>
                </form>
                <form action="#" method="post">
                    <label for="userPhone">PHONE NUMBER</label>
                    <input type="tel" id="phone" required>
                </form>
                <form action="#" method="post">
                    <label for="userPassword">PASSWORD</label>
                    <input type="password" id="userPassword" name="password" required>
                </form>
                <form action="#" method="post">
                    <label for="confirmPassword">CONFIRMED PASSWORD</label>
                    <input type="password" id="confirmPassword" name="password" required>
                </form>
            </div>
            <div>
                <button>Create Account</button>
                Already have an account? Log in
            </div>
        </div>
    </div>
</body>
</html>
