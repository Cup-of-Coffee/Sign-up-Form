<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div id="container">
        <div id="left">
            <div id="logo">
                <img id="icon" src="logo.png">
                ODIN
            </div>
            <div id="footer">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </div>
        </div>
        <div id="right">
            <div class="text">
                This is not a real online service! You know you need something like this in your life to help realize your deepest dreams.
                Sign up <span id="fancy">now</span> to get started.

                You <span id="fancy">know</span> you want to.
            </div>
            <div>
                <div class="text">
                    Let's do this!
                </div>
                <div id="inputs">
                    <form action="#" method="post">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" required>
                    </form>
                    <form action="#" method="post">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" required>
                    </form>
                    <form action="#" method="post">
                        <label for="userEmail">EMAIL</label>
                        <input type="email" id="userEmail" name="email" required>
                    </form>
                    <form action="#" method="post">
                        <label for="userPhone">PHONE NUMBER</label>
                        <input type="tel" id="phone" required>
                    </form>
                    <form action="#" method="post">
                        <label for="userPassword">PASSWORD</label>
                        <input type="password" id="userPassword" name="password" required>
                    </form>
                    <form action="#" method="post">
                        <label for="confirmPassword">CONFIRMED PASSWORD</label>
                        <input type="password" id="confirmPassword" name="password" required>
                    </form>
                </div>
            </div>
            <div>
                <button>Create Account</button>
                Already have an account? Log in
            </div>
        </div>
    </div>
</body>
</html>
